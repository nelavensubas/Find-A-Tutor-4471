<html>
    <head>
        <h1>STUDENT DASHBAORD</h1>
    </head>
    <body>
        <section class="contact-section">
            <div class="row">
                <h2 class="contact-heading">Ask a Question</h2>
            </div>
            <div class="row">
                <form method="post" action="#">
                    <div class="row">
                        <div >
                            <input type="text" name="name" id="name" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <textarea name="message" id="message" placeholder="Ask Question Here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div >
                            <br><br><button type="button" id="askBtn">Ask</button>
                        </div>
                    </div>
        
                </form>
            </div>
        
        </section>
        <br>
        <br>
        <hr>
        <h3>Below here will contact cards of all the appropriate tutors for the question will pop up</h3>
    </body>
</html>
